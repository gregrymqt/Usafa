services:
  # 1. Aplicativo Spring Boot
  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    # --- CORREÇÃO PRINCIPAL ---
    # 1. O 'env_file' injeta TODAS as variáveis do .env (DB_USER, JWT_SECRET_KEY, etc.)
    env_file: .env
    # 2. O bloco 'environment' foi REMOVIDO daqui.
    #    Ele era redundante, pois seu 'application.properties'
    #    já lê as variáveis (DB_USER, REDIS_HOST, etc.) que o 'env_file' injetou.
    # --- FIM DA CORREÇÃO ---
    depends_on:
      - db
      - cache
      - mq

  # 2. Aplicação Frontend
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80" # Assumindo que seu frontend roda na porta 80 do container
    # --- ADICIONADO ---
    # Adicionamos isso para que o frontend possa ler
    # variáveis como 'VITE_API_URL' do .env
    env_file: .env
    # --- FIM DA ADIÇÃO ---
    depends_on:
      - backend

  # 3. Banco de Dados PostgreSQL
  db:
    image: postgres:17
    restart: always
    # Este bloco 'environment' ESTÁ CORRETO.
    # A imagem do Postgres precisa que essas variáveis
    # (POSTGRES_DB, etc.) sejam definidas para ele.
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 4. Cache Redis
  cache:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"

  # 5. Fila RabbitMQ
  mq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata: