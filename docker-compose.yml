
services:
  # 1. Aplicativo Spring Boot
  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    env_file: .env # Correto, injeta todas as variáveis [cite: 1]
    depends_on:
      - db
      - cache
      - mq
      - mongo # <-- ADICIONADO
    networks: # <-- ADICIONADO
      - usafa-network

  # 2. Aplicação Frontend
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80"
    env_file: .env 
    depends_on:
      - backend
    networks: # <-- ADICIONADO
      - usafa-network

  # 3. Banco de Dados PostgreSQL
  db:
    image: postgres:17
    restart: always
  environment: 
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      ports:
        - "5432:5432"
      volumes:
        - pgdata:/var/lib/postgresql/data
      networks: # <-- ADICIONADO
        - usafa-network

  # 4. Cache Redis
  cache:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    networks: # <-- ADICIONADO
      - usafa-network

  # 5. Fila RabbitMQ
  mq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672" 
    networks: # <-- ADICIONADO
      - usafa-network

  # 6. Banco de Dados MongoDB (NOVO)
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER} # Use variáveis do seu .env
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD} # Use variáveis do seu .env
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME} # Use variáveis do seu .env
    volumes:
      - mongo-data:/data/db
    networks: # <-- ADICIONADO
      - usafa-network

# Bloco de Volumes (Atualizado)
volumes:
  pgdata:
  mongo-data: # <-- ADICIONADO

# Bloco de Redes (Novo)
networks:
  usafa-network:
    driver: bridge